<div *ngIf="book">
  <h4>{{book.title}} details</h4>
  <div>
    <label>title: </label>
    <input [(ngModel)]="book.title" placeholder="title">
  </div>
  <div><label>id: </label>{{book.id}}</div>
  <div><label>author: </label>{{book.author}}</div>

  <button (click)="goBack()">Back</button>
</div>
